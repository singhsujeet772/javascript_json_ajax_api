        function newProm() {
            return new Promise(function (resolve, reject) {
                console.log(`Fetching Data, Please wait...`)
                setTimeout(() => {
                    $.get(`https://jsonplaceholder.typicode.com/posts`,(data) => {
                        console.log(data);
                    }).fail(err => {
                        reject(`Fail to load JSON data.`);
                    })
                }, 1000);
            });
        }


        newProm().then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });
